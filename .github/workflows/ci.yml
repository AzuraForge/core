name: AzuraForge Core CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    environment:
      name: development
  
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev] # semantic-release artık pyproject.toml içinde dependencies olarak tanımlı

    - name: Check code format with Black
      if: false
      run: |
        pip install black
        black --check .
    
    - name: Lint with flake8
      if: false
      run: |
        pip install flake8
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src --count --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      if: false
      run: |
        pytest
    
    - name: Semantic Release
      # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.event.pusher.name != 'github-actions[bot]' # Bot'un kendi commitlerini tekrar tetiklemesini engelle
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        # DÜZELTME: semantic-release publish komutundaki --no-build --no-upload-to-pypi argümanları kaldırıldı.
        # Bu ayarlar pyproject.toml'da yönetilir.
        semantic-release publish 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}